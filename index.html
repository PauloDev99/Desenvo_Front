<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <ligação href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="pêlo de estilo" integridade="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV / Dwwykc2MPK8M2HN" origem cruzada="anônimo"></liga>
    <title>Viagens</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1> Venha realizar a viagem dos seus sonhos</h1>
    </header>
    <figure>
        <img src="/img/paraty.jpg" alt="Praia de Paraty">
        <figcaption>Paraty</figcaption>
    </figure>
    <figure>
        <img src="/img/ilheus.png" alt="Praia de Ilheus">
        <figcaption>Ilhéus</figcaption>
    </figure>

   
          
     
    <h2>Orçamento</h2>
    <form method="get" action="" >
        <fieldset>
            <legend>Dados da Viagem</legend>
            <lAbel>Nome</lAbel><br>
            <input type="text" name="Nome"><br><br>
       
            <lAbel>EMail</lAbel><br>
            <input type="email" required name="Email"><br><br>
       
            <lAbel>Data de ida</lAbel><br>
            <input type="date" name="dataIda"><br><br>
       
            <lAbel>Data de volta</lAbel><br>
            <input type="date" name="dataVolta"><br><br>
       
            <lAbel>Quantidade de Pessoas</lAbel><br>
            <input type="number" name="qtdPessoas"><br><br>
        </fieldset><br>
     

    <fieldset>
        <legend>Quais serviços deseja contratar</legend>
        <label>
            <input type="checkbox" name="passagens" value="Passagens">Compra de Passagens
        </label>
        <label >
           <br><input type="checkbox" name="reserva" value="Reservas">Reserva de hospedagem
        </label>
        <label >
           <br><input type="checkbox" name="veiculos" value="Veiculos">Aluguel de Veículos 
        </label>
    </fieldset><br>

    <fieldset>
        <legend>Escolha a forma de pagamento</legend>
        <label >
            <input type="radio" name="formaPagamento" value="credito">Cartão de Crédito
        </label>
        <label >
            <br><input type="radio" name="formaPagamento" value="boleto">Boleto
        </label>
        <label >
            <br><input type="radio" name="formaPagamento" value="pix">Pix
        </label>
    </fieldset><br>

    <fieldset>
        <legend>Escolha o prazo de pagamento</legend>
        <select name="prazoPagamento" >
            <option value="aVista">À Vista</option>
            <option value="5x">5x sem Juros</option>
            <option value="10x">10x com Juros</option>
        </select>
    </fieldset><br>
     
     
     <label >Comentário</label><br>
     <textarea name="comentário" rows="5"></textarea><br><br>

     <button >Enviar</button>

    </form>
 
    <roteiro src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integridade="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN / o0jlpcV8Qyq46cDfL" origem cruzada="anônimo"></roteiro>
</body>


</html>
